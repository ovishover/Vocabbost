    <section id="train_list" class="bellow_header">
        <div class="container">
            <ul class="trainList">

            <li onclick="startGame(1)" class="trainItems" >
                <img src="./images/memory4.svg" alt="training" class="demoImg">
                <div class="cardNameContainer">
                    <p class="cardName">Memorize</p>
                </div>
            </li>
            <li onclick="startGame(2)" class="trainItems">
                <img src="./images/translation2.svg" alt="training" class="demoImg">
                <div class="cardNameContainer">
                    <p class="cardName">Translation</p>
                </div>
            </li>
            <li onclick="startGame(3)" class="trainItems">
                <img src="./images/bool9.svg" alt="training" class="demoImg">
                <div class="cardNameContainer">
                    <p class="cardName">TF Duel</p>
                </div>
            </li>
            <li onclick="startGame(4)" class="trainItems">
                <img src="./images/anagram5.svg" alt="training" class="demoImg">
                <div class="cardNameContainer">
                    <p class="cardName">Anagram</p>
                </div>
            </li>

            </ul>

        </div>
       
         
    </section>
    <section id="game_area" class="bellow_header">
        <div class="container">

            <div id="1" class="trainCard" alt="Memorize" style="display: none;">
                <div class="set_card_title">
                    <p id="cardTitleGame">set #</p>
                </div>
                <div class="card_timer elementHidden">Time left: 30s</div>
                <div class="target_word">
                    <div id="word"></div>
                </div>
                <div class="trans_word">
                    <div id="translation"></div>
                </div>
                <div class="cardBtn1">
                    <div  id="playSoundBtn" class="sound_button">

                    </div> 

                    <div onclick="showNextWord()" class="set_button">
                        <p class="name_button">Got it</p>
                    </div>
                </div>
            </div>

            <div id="2" class="trainCard" alt="Audio Training" style="display: none;">
                <div class="set_card_title">
                    <p id="cardTitleGame">set #</p>
                </div>

                <div class="card_timer elementHidden">Time left: 30s</div>

                <div id="question-container" class="target_word">
                    <div id="word2" class="target_word"></div>
                </div>

                <div class="trans_word elementHidden">
                    <div id="translation"></div>
                </div>

                <div>
                    <div class="cardBtn2">
                        <ul id="answers_container" class="sets"></ul>
                    </div>
                </div>
            </div>

            <div id="3" class="trainCard" alt="TF Duel" style="display: none;">
                <div class="set_card_title">
                    <p id="cardTitleGame">set #</p>
                </div>
                <div class="cardWord">
                    <div id="timer" class="card_timer">Time left: 30s</div>
                    <div id="word3" class="target_word"></div>
                    <div id="translation2" class="trans_word"></div>
                </div>
                <div class="cardBtn3">
                    <div id="no_button" class="set_button">
                        <p class="name_button">False</p>
                    </div>
                    <div id="yes_button" class="set_button">
                        <p class="name_button">True</p>
                    </div>
                </div>
            </div>

            <div id="4" class="anagramCard" alt="Anagram" style="display: none;">
                
                <div class="set_card_title">
                    <p id="cardTitleGame">set #</p>
                </div>
                <div id="translation3" class="target_word2"></div>
                <div id="anagramGame" class="game-container"></div>
                <div class="cardBtn4">
                    <div id="undo_btn" class="anagram_button">
                        <p class="name_button">Remove</p>
                    </div>
                    <div id="clear_btn" class="anagram_button">
                        <p class="name_button">Clear</p>
                    </div>
                    <div id="check_btn" class="anagram_button">
                        <p class="name_button">Check</p>
                    </div>
                </div>

                        <p class="name_button">True</p>
                    </div>
                </div> -->

                <div class="">
                    <p id="cardTitleResult" class="set_card_title">set #</p>
                </div>
                <div class="cardIcon">
                    <img src="./images/excelent_1.svg" alt="training" class="demoImg">
                </div>
                <div id="resultMsg" class="resultMsg">Excellent!</div>
                <div id="resultCount" class="resultCount"></div>
