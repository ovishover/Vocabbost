<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

            <div class="header_msg">
                <p class="header_title">Choose a set of words to practice</p>
            </div>
        </div>
       
    </header>
    <section id="train_list" class="bellow_header">
        <div class="container">
            <ul class="trainList">

            <li onclick="startGame()" class="trainItems" >
                <img src="./images/img6.jpg" alt="training" class="demoImg">
                <div class="btnContain">
                    <div class="item_modes">Word memorizing</div>
                </div>
            </li>
            <li class="trainItems">
                <img src="./images/img7.jpg" alt="training" class="demoImg">
                <div class="btnContain">
                    <div class="item_modes ">Pick a Pair</div>
                </div>
            </li>
            <li class="trainItems">
                <img src="./images/img3.jpg" alt="training" class="demoImg">
                <div class="btnContain">
                    <div class="item_modes ">Anagram</div>
                </div>
            </li>
            <li class="trainItems">
                <img src="./images/img8.jpg" alt="training" class="demoImg">
                <div class="btnContain">
                    <div class="item_modes">Countdown to Boom</div>
                </div>
            </li>
            </ul>

        </div>
       
         
    </section>
    <section id="game_area" class="bellow_header hidden">
        <div class="container ">
            <div class="cardStyles">
                <div class="test">
                    <p id="cardTitle">Set #</p>
                </div>
                <div class="cardWord">
                    <div id="word"></div>
                    <div id="translation"></div>
                </div>
                <div class="cardBtn">
                    <div  id="playSoundBtn" class="sound_button">

                    </div> 

                    <div onclick="showNextWord()" class="set_button">
                        <p class="name_button">Наступне слово</p>
                    </div>
            </div>
            </div>
        </div>
    </section>
    <section id="result_menu" class="bellow_header hidden">
        <div class="container">

        </div>
    </section>
    <script src="./js/script2.js"></script>
    <script src="./js/script3.js"></script>
</body>
</html>
